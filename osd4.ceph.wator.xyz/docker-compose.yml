version: '3'
services:
  osd11:
    image: ceph/daemon
    hostname: node4.ceph.wator.xyz
    volumes:
      - /ceph/master/deploy/etc:/etc/ceph
      - /ceph/master/deploy/ceph:/var/lib/ceph
      - /ceph/master/deploy/log:/var/log/ceph
      - /ceph/storage1/osd:/var/lib/ceph/osd
   environment:
      - OSD_TYPE=directory_single
      - HOSTNAME=node4.ceph.wator.xyz
    command: osd
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M    

