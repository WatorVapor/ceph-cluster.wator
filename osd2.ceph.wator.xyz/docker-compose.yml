version: '2'
services:
  osd1.node2.ceph.wator.xyz:
    image: ceph/daemon
    network_mode: "host"
    volumes:
      - /ceph/conf/etc:/etc/ceph
      - /ceph/mds/mon:/var/lib/ceph
      - /ceph/storage1/osd:/var/lib/ceph/osd
    environment:
      - OSD_TYPE=directory
    command: osd
    restart: 'yes'

   mds.node2.ceph.wator.xyz:
    image: ceph/daemon
    network_mode: "host"
    volumes:
      - /ceph/conf/etc:/etc/ceph
      - /ceph/mds/mon:/var/lib/ceph
    environment:
      - MDS_NAME=mds.node2.ceph.wator.xyz
    command: mds
    restart: 'yes'
