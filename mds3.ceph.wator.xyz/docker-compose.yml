version: '3'
services:
  mds:
    image: ceph/daemon
    hostname: node3.ceph.wator.xyz
    extra_hosts:
      node3: 2400:2412:13e0:9d00:2ce:39ff:fece:132
      node4: 2400:2412:13e0:9d00:8639:beff:fe67:dcc9
    volumes:
      - /ceph/master/deploy/etc:/etc/ceph
      - /ceph/master/deploy/ceph:/var/lib/ceph
      - /ceph/master/deploy/log:/var/log/ceph
    environment:
      - MDS_NAME=node3.ceph.wator.xyz
    command: mds
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M    
networks:
  outside:
    external:
      name: "host"
