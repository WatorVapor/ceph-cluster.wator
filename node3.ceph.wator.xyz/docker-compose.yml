version: '2'
services:
  mon.node3.ceph.wator.xyz:
    image: ceph/daemon
    network_mode: "host"
    volumes:
      - /ceph/conf/etc:/etc/ceph
      - /ceph/conf/ganesha:/etc/ganesha
      - /ceph/storage1/mon:/var/lib/ceph
    environment:
      - MON_NAME=node3.ceph.wator.xyz
      - NETWORK_AUTO_DETECT=6
    command: mon
    restart: always
 
