version: '2'
services:
  mon.node3.ceph.wator.xyz:
    image: ceph/daemon
    network_mode: "host"
    volumes:
      - ./etc/ceph:/etc/ceph
      - ./etc/ganesha:/etc/ganesha
      - /ceph/storage1/mon:/var/lib/ceph
    environment:
      - MON_NAME=mon.node3.ceph.wator.xyz
      - NETWORK_AUTO_DETECT=6
      - MON_IP=2400:2412:13e0:9d00:2ce:39ff:fece:132
      - CEPH_PUBLIC_NETWORK=2400:2412:13e0:9d00:2ce:39ff:fece:132
    command: mon
    restart: always
 
