version: '2'
services:
  osd1.node3.ceph.wator.xyz:
    image: ceph/daemon
    network_mode: "host"
    volumes:
      - /ceph/conf/etc:/etc/ceph
      - /ceph/conf/ganesha:/etc/ganesha
      - /ceph/storage1/osd:/var/lib/ceph
    environment:
      - OSD_TYPE=directory
    command: osd
    restart: 'no'
 
