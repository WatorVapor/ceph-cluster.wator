version: '3'
services:
  mon:
    image: ceph/daemon
    hostname: node2.ceph.wator.xyz
    volumes:
      - /ceph/conf/etc:/etc/ceph
      - /ceph/conf/ganesha:/etc/ganesha
      - /ceph/storage1/mon:/var/lib/ceph
      - /ceph/storage1/log:/var/log/ceph
    environment:
      - MON_NAME=node2.ceph.wator.xyz
      - MON_IP=[2400:2412:13e0:9d00:baae:edff:fe77:4c71]
      - CEPH_PUBLIC_NETWORK=2400:2412:13e0:9d00::/64
      - CEPH_CLUSTER_NETWORK=2400:2412:13e0:9d00::/64
    command: mon
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M    
networks:
  outside:
    external:
      name: "host"
