version: '2'
services:
  mon.ceph.wator.xyz:
    image: ceph/daemon
    network_mode: "host"
    volumes:
      - /ceph/conf/etc:/etc/ceph
      - /ceph/storage1/mon:/var/lib/ceph
    environment:
      - MON_NAME=node3.ceph.wator.xyz,node1.ceph.wator.xyz
      - MON_IP=192.168.0.10,192.168.0.160
      - CEPH_PUBLIC_NETWORK=192.168.0.10/24
      - CEPH_CLUSTER_NETWORK=192.168.0.10/24
    command: mon
    restart: 'no'
