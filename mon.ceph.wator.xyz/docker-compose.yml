version: '2'
services:
  mon.ceph.wator.xyz:
    image: ceph/daemon
    network_mode: "host"
    volumes:
      - /ceph/conf/etc:/etc/ceph
      - /ceph/conf/ganesha:/etc/ganesha
      - /ceph/storage1/mon:/var/lib/ceph
    environment:
      - MON_NAME=node1.ceph.wator.xyz,node2.ceph.wator.xyz,node3.ceph.wator.xyz
      - MON_IP=[2400:2412:13e0:9d00:5172:f216:5677:5055],[2400:2412:13e0:9d00:baae:edff:fe77:4c71],[2400:2412:13e0:9d00:2ce:39ff:fece:132]
      - CEPH_PUBLIC_NETWORK=2400:2412:13e0:9d00::/64
      - CEPH_CLUSTER_NETWORK=2400:2412:13e0:9d00::/64
    command: mon
    restart: 'no'
